name: ci

on:
  push:
    branches:
      - main
    inputs:
      run_lint:
        required: true
        type: boolean
      run_tests:
        required: true
        type: boolean
  pull_request:
    paths:
      - 'src/**'
    inputs:
      run_lint:
        default: true
        required: false
        type: boolean
      run_tests:
        default: true
        required: false
        type: boolean
  workflow_dispatch:
    inputs:
      run_lint:
        required: true
        type: boolean
      run_tests:
        required: true
        type: boolean


jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

  build:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: build
        run: ./mvnw clean install

  test_and_lint:
    uses: ./.github/workflows/lint-and-test.yml
    with:
      run_lint: ${{ run_lint }}
      run_tests: ${{ run_tests }}


  package:
    runs-on: ubuntu-latest
    needs: test_and_lint
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: jar
        run: ./mvnw package

  deploy:
    runs-on: ubuntu-latest
    needs: test_and_lint
    steps:
      - name: deploy
        run: echo "Deploy realizado com sucesso"
